<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css" />
        <title>JustStreamIt</title>
    </head>
    <body>
        <header class="header">
            <h1 class="header__logo">JustStreamIt</h1>
            
            <!-- Navigation list -->
            <nav class="nav">
                <ul>
                    <li class="nav__link"> <a href="#">Home</a></li>
                    <li class="nav__link dropdown">
                        <a class="dropdown__btn">Categories</a>
                        <div class="dropdown__content">
                          <a href="#thriller">Thriller</a>
                          <a href="#mystery">Mystery</a>
                          <a href="#action">Action</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <!-- End navigation list -->

        </header>

        <main class="container">

            <!-- Main poster -->
            <section class="best-movie">       
                <a class="best-movie__btn">Play</a>
            </section>

            <!-- Carousels -->
            <div class="categories">
                <section class="other-movies" id="new-releases">
                    <h1 class="other-movies__title">New releases</h1>
                    <div class="other-movies__pictures new-releases"></div>
                    <a class="other-movies__left-arrow"><</a>
                    <a class="other-movies__right-arrow">></a>
                </section>
                <section class="other-movies" id="thriller">
                    <h1 class="other-movies__title">Thriller</h1>
                    <div class="other-movies__pictures thriller"></div>
                    <a class="other-movies__left-arrow"><</a>
                    <a class="other-movies__right-arrow">></a>
                </section>
                <section class="other-movies" id="mystery">
                    <h1 class="other-movies__title">Mystery</h1>
                    <div class="other-movies__pictures mystery"></div>
                    <a class="other-movies__left-arrow"><</a>
                    <a class="other-movies__right-arrow">></a>
                </section>
                <section class="other-movies" id="action">
                    <h1 class="other-movies__title">Action</h1>
                    <div class="other-movies__pictures action"></div>
                    <a class="other-movies__left-arrow"><</a>
                    <a class="other-movies__right-arrow">></a>
                </section>
            </div>

            <!-- Modal -->
            <div class="modal">
                <div class='modal__content'>
                    <span class='modal__close-btn'>&times;</span>
                    <picture>
                        <img class='modal__image' src='' alt='Movie image'/>
                    </picture>
                    <p id='modal__movie-information'></p>
                </div>
            </div>
            <!-- End modal -->

        </main>
        <script type="text/javascript" src="./fetch.js"></script>
        <script type="text/javascript" src="./modal.js"></script>
        <script type="text/javascript" src="./carousel.js"></script>
    </body>
</html>
